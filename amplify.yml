version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npx pnpm install
        - npx pnpm install --frozen-lockfile
    build:
      commands:
        - env | grep -e __NEXT_PRIVATE_PREBUNDLED_REACT >> .env.production
        - echo "ESTIMATE_BACKEND_ENDPOINT_URL=$ESTIMATE_BACKEND_ENDPOINT_URL" >> .env.production
        - npx pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
